<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Intangible Partners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
    function toggleMode() {
      document.documentElement.classList.toggle('dark')
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition">

  <header class="flex justify-between items-center p-4 bg-gray-100 dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold text-teal-500">Intangible Partners</h1>
    <nav class="flex gap-4">
      <a href="index.html">Home</a>
      <a href="solutions.html">Solutions</a>
      <a href="platform.html">Platform</a>
      <a href="industries.html">Industries</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button onclick="toggleMode()" class="ml-4 px-2 py-1 border rounded text-sm">☯ Toggle</button>
    </nav>
  </header>

  <main class="max-w-xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-teal-400 mb-6">Let’s Connect</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="grid gap-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
      <input type="text" name="name" placeholder="Your Name" required class="p-3 rounded border dark:bg-gray-700" />
      <input type="email" name="email" placeholder="Your Email" required class="p-3 rounded border dark:bg-gray-700" />
      <textarea name="message" rows="4" placeholder="Your Message" required class="p-3 rounded border dark:bg-gray-700"></textarea>
      <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-200 dark:bg-gray-900 text-center p-4 text-sm text-gray-600 dark:text-gray-400">
    &copy; 2025 Intangible Partners. All rights reserved.
  </footer>

</body>
</html>
